<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Редактировать нарушение</title>
</head>
<body>

<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Редактирование инцидента
            </div>
            <div class="card-body">
                <form th:action="@{/updateAccident}" method="POST" th:object="${accident}">
                    <input type="hidden" name="id" th:field="*{id}"/>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" name="name" id="name" th:field="*{name}">
                        <label for="name">Описание</label>
                        <input type="text" class="form-control" name="name" id="text" th:field="*{text}">
                        <label for="name">Адрес</label>
                        <input type="text" class="form-control" name="name" id="address" th:field="*{address}">
                        <div class="form-group">
                            <label for="type.id">Тип</label>
                            <select class="form-control" id="type.id" name="type.id">
                                <option th:each="type: ${types}"
                                        th:text="${type.name}"
                                        th:value="${type.id}"></option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="type.id" name="rIds">Статья</label>
                            <select class="form-control" id="rIds" name="rIds" multiple>
                                <option th:each="rule: ${rules}"
                                        th:text="${rule.name}"
                                        th:value="${rule.id}"></option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
