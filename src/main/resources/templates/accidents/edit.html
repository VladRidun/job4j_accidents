<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Редактировать нарушение</title>
</head>
<body>

<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Редактирование
            </div>
            <div class="card-body">
                <form class="mt-3" th:action="@{/accidents/edit}" method="post" th:object="${accident}"
                      enctype="multipart/form-data">
                    <input type="hidden" name="id" th:field="*{id}"/>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" name="name" id="name">
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Сохранить изменения</button>
                </form>
            </div>
            <div class="form-group">
                <p class="text-danger" th:text="${message}"></p>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
