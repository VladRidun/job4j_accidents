<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Добавить нарушение</title>
</head>
<body>

<div class="container-fluid p-0">
    <header th:insert="blocks/header :: header"></header>
    <div class="row pt-3">
        <div class="card" style="width: 100%">
            <div class="card-header">
                Новый инцидент
            </div>
            <div class="card-body">
                <form th:action="@{/saveAccident}" method="POST" enctype="multipart/form-data">
                    <input type="hidden" name="id" value="0"/>
                    <div class="form-group">
                        <label for="name">Имя</label>
                        <input type="text" class="form-control" name="name" id="name" required>
                        <label for="name">Описание</label>
                        <input type="text" class="form-control" name="text" id="text" required>
                        <label for="name">Адрес</label>
                        <input type="text" class="form-control" name="address" id="address" required>
                    </div>
                    <div class="form-group">
                        <label for="type.id">Тип</label>
                        <select class="form-control" id="type.id" name="type.id" required>
                            <option th:each="type: ${types}"
                                    th:text="${type.name}"
                                    th:value="${type.id}"></option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="rule.id" name="rIds">Статья</label>
                        <select class="form-control" id="rule.id" name="rIds" multiple required>
                            <option th:each="rule: ${rules}"
                                    th:text="${rule.name}"
                                    th:value="${rule.id}"></option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
</div>
<footer th:insert="blocks/footer :: footer"></footer>
</div>
</body>
</html>
