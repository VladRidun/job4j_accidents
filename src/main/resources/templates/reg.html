<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
  <script th:src="@{/js/code.jquery.com_jquery-3.7.0.min.js}"></script>
  <script th:src="@{/js/bootstrap.min.js}"></script>
  <title>Страница входа</title>
</head>
<body class="text-center">
<main class="form-signin w-100 m-auto">
  <div class="container">
    <table border="1">
      <h3 class="mt-3">Произошла следующая ошибка:</h3>
      <p class="text-danger" th:text="${error}"></p>
    </table>
  </div>
  <form th:action="@{/reg}" method="post">
    <input type="hidden" name="${_csrf.parameterName}" value="${_csrf.token}"/>
    <h1 class="h3 mb-3 fw-normal">Регистрация</h1>
    <div th:if="${not #lists.isEmpty(errorMessage)}" class="form-floating alert alert-danger p-1" role="alert" th:text="${errorMessage}">
    </div>
    <div class="form-floating">
      <input type="text" class="form-control input-head" id="username" placeholder="имя пользователя" name="username" oninput="checkPasswords()">
      <label for="username">Имя пользователя</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="password" name="password">
      <label for="password">Password</label>
    </div>
    <hr class="my-4">
    <button type="submit" class="w-100 btn btn-lg btn-primary">Зарегистрироваться</button>
  </form>
</main>>
</body>
</html>
